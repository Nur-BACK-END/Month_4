{% extends "navbar.html" %}

{% block content %}

<div class="container mt-5">
    
    <div class="card text-white bg-dark shadow-lg p-5 rounded">


        <img src="{{ post.image_url }}" class="card-img-top rounded mb-4" alt="Post Image" style="max-height: 300px; object-fit: cover;">



        <div class="card-body">
            <h1 class="card-title fw-bold fs-1">{{ post.title }}</h1>
            <h4 class="card-text text-light fs-2">{{ post.content }}</h4>
        </div>

        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-white fs-3">Оценка: {{ post.rate }}</li>
            <li class="list-group-item bg-dark text-white fs-5">Дата публикации поста: {{ post.created_at }}</li>
            <li class="list-group-item bg-dark text-white fs-5">Дата обновления поста: {{ post.updated_at}}</li>
        </ul>

    </div>
</div>

{% endblock %}
