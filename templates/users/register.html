{% extends 'navbar.html' %}

{% block content %}

<div class="form-wrapper">
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}


            <div class="form-content">

                <div class="form-group">
                    Имя пользователя: {{ form.username }}
                </div>
                <div class="form-group">
                    email: {{ form.email }}
                </div>
                <div class="form-group">
                    Пароль: {{ form.password }}
                </div>
                <div class="form-group">
                    Потвердите пароль: {{ form.password_confirm }}
                </div>
                <p>
                </p>


                <button type="submit" class="submit-btn">Зарегестрироватся</button>
            </div>
        </form>
    </div>
</div>



<style>
    .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 75vh;
        padding-top: 70px;
        background-color: rgba(35, 34, 34, 0) !important; 
    }

    .form-container {
        width: 100%;
        max-width: 500px;
        background-color: rgba(0, 0, 0, 0) !important; /* Прозрачный чёрный фон */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(34, 34, 34, 0.1);
        animation: fadeIn 0.5s ease;
    }


    .form-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group label {
        font-size: 14px;
        color: #ffffff;
        font-weight: 500;
    }

    .form-group input, .form-group textarea, .form-group select {
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.202) !important; /* Прозрачный чёрный фон */
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease;
        color: white;
    }

    .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
        border-color: #007bffc6;
        outline: none;
    }

    
    .submit-btn {
        padding: 12px 20px;
        background-color: #2e5e92;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }


</style>


{% endblock %}
